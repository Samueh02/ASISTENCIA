<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Asistencia</h1>
        
        <h2>Añadir Asignatura</h2>
        <input type="text" id="subjectName" placeholder="Nombre de la asignatura">
        <input type="number" id="requiredAttendance" placeholder="% Asistencia Requerida">
        <button onclick="addSubject()">Añadir</button>
        
        <h2>Horario</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Asistencias</th>
                        <th>Faltas</th>
                        <th>Porcentaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
